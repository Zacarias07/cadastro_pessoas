<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Clientes</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-icon text-center my-4">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png"
          alt="Cadastro"
          style="width: 80px"
        />
      </div>

      <h1 class="mb-4 text-center">Cadastro de Clientes</h1>
      <div id="alertContainer"></div>

      <form id="formPessoa" class="mb-4" enctype="multipart/form-data">
        <input type="hidden" id="pessoaId" />

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Nome"
                required
              />
            </div>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-phone"></i></span>
              <input
                type="tel"
                class="form-control"
                id="telefone"
                placeholder="Telefone"
                required
              />
            </div>
          </div>

          <div class="col-md-6">
            <label for="cpf" class="form-label">CPF</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa fa-id-card"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="cpf"
                placeholder="CPF"
              />
            </div>
          </div>
        </div>

        <!-- NOVO: campo para upload de imagem -->
        <div class="mb-3">
          <label for="imagem" class="form-label">Imagem</label>
          <input
            type="file"
            class="form-control"
            id="imagem"
            accept="image/*"
          />
        </div>

        <!-- Campos do endereço agrupados aqui -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="rua" class="form-label">Rua</label>
            <input
              type="text"
              class="form-control"
              id="rua"
              placeholder="Rua"
            />
          </div>

          <div class="col-md-2">
            <label for="numero" class="form-label">Número</label>
            <input
              type="text"
              class="form-control"
              id="numero"
              placeholder="Nº"
            />
          </div>

          <div class="col-md-4">
            <label for="bairro" class="form-label">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="bairro"
              placeholder="Bairro"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cidade" class="form-label">Cidade</label>
            <input
              type="text"
              class="form-control"
              id="cidade"
              placeholder="Cidade"
            />
          </div>

          <div class="col-md-4">
            <label for="estado" class="form-label">Estado</label>
            <input
              type="text"
              class="form-control"
              id="estado"
              placeholder="Estado"
            />
          </div>

          <div class="col-md-2">
            <label for="cep" class="form-label">CEP</label>
            <input
              type="text"
              class="form-control"
              id="cep"
              placeholder="CEP"
            />
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button
            type="reset"
            class="btn btn-secondary"
            onclick="limparFormulario()"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save me-1"></i> Salvar
          </button>
        </div>
      </form>

      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>CPF</th>
            <th>Foto</th>
            <th>Endereço</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaPessoas">
          <!-- As linhas da tabela serão inseridas dinamicamente via JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS Bundle (Popper + Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
